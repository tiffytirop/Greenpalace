<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Greenpalace</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    </style>
</head>
<body>
    <style>
        /* CSS to remove underline from anchor links */
        a {
            text-decoration: none;
            color:black;
        }
    </style>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a href="/" class="navbar-brand text-xl font-semibold">Greenpalace</a>
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500 text-decoration:none">New item</a>  
            <a href="{% url 'item:items'%}" class="text-lg font-semibold hover:text-gray-500">Browse</a>  
            
            {% if request.user.is_authenticated %}
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="text-lg font-semibold hover:text-gray-500">Dashboard</a>
                <div class="relative inline-block text-left">
                    <p class="text-lg font-semibold mr-3 cursor-pointer" id="dropdown-button">
                        Hello, {{ request.user.username }}
                    </p>
                    <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" id="dropdown-menu" aria-labelledby="dropdown-button">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="dropdown-button">
                            <a href="{% url 'greenpalace:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Logout</a>
                            <!-- Add more dropdown items as needed -->
                        </div>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'greenpalace:signup' %}" class="text-lg font-semibold hover:text-gray-500">Sign Up</a>
                <a href="{% url 'greenpalace:login' %}" class="text-lg font-semibold hover:text-gray-500">Log in</a>
            {% endif %}
        </div>
    </nav> 

    
    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white py-4" style="position: fixed; bottom: 0; width: 100%;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; {% now "Y" %} Greenpalace. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your custom scripts here (optional) -->
</body>
</html>
